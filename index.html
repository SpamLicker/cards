    body {

      touch-action: none;

  .visibleTemp {
    visibility: visible;
    opacity: 0;
    animation: fadeinout 7s linear forwards;
  }

  @keyframes fadeinout {
    0%,100% { opacity: 0; }
    50% { opacity: 1; }
  }

  .hidden {
    visibility: hidden;
    opacity: 0;
    transition: visibility 0s 2s, opacity 2s linear;
  }

  .visible {
    visibility: visible;
    opacity: 1;
    transition: opacity 2s linear;
  }


.overlayStart {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: rgba(0,0,0,0.5);
    z-index: 10;
}

.modal {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;

    height: 120px;
    margin-left: -12%;
    margin-top: -400px;
    padding-left: 20px;
    padding-right: 20px;
    background-color: rgba(0,0,200,0.7);
    color: white;
    text-align: center;
    border-radius: 5px;
  
    z-index: 11;
}


@keyframes colorize {
    0% {
        background: rgba(255, 0, 0, 0.5);
    }
    25% {
        background: rgba(0, 255, 0, 0.5);
    }
    50% {
        background: rgba(0, 0, 255, 0.5);
    }
    75% {
        background: rgba(0, 115, 115, 0.5);
    }
    100% {
        background: rgba(125, 0, 115, 0.5);
    }
}

.videohue {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    z-index: -2;

      -ms-flex-align: center;

    .container {
  display: block;

.card {
/*  border: 1px solid black;*/
  float: left;
  margin: 1px;
  padding: 10px 3px;
  /*setting width for each and every card element as well as -10px for removing the margin width for 5 elements*/
  width: calc( 100% / 5 - 10px);
  position: relative;
}

.card img{
  float: right;
  position: absolute;
  backface-visibility: hidden;
  transition: 1s;
}

.card img:nth-child(2)
{
  transform: rotateY(180deg);
}

.card:hover img:nth-child(2)
{
/*  transform: rotateY(0deg);
  transition-delay:2s*/
}

.card:hover img:nth-child(1)
{
/*  transform: rotateY(-180deg);
  transition-delay:2s*/
}

/*first element*/

.container .card:first-child {
  margin-left: 0;
}


/*last element of the first row*/

.container .card:nth-child(5n) {
  margin-right: 0;
}


/*first-element of the 2nd row*/

.container .card:nth-child(5n+1) {
  margin-left: 0;
}


/*last element*/

.container .card:last-child {
  margin-right: 0;
}
