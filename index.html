<!DOCTYPE html>
<html>
<head>
  <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name=”apple-mobile-web-app-capable” content=”yes “>
  
  <style type="text/css">
    
    body {
      touch-action: none;
      background-color: black;
    }

    .dock-item {
      z-index: 0;
    }
  
    #myVideo {
        width: 100% !important;
        object-fit: fill;
        flex: 1 0 0;
        z-index: -1;
    }
    
  </style>
  
  <script type="text/javascript">

    //document.addEventListener('contextmenu', event => event.preventDefault());
  
    // listen for long-press event
    document.addEventListener('long-press', function(e) {
     e.target.setAttribute('data-editing', 'true');
       myVideo.play();
    });

</head>
<body>

<div class="dock-item" data-long-press-delay="3000">
  <video id="myVideo" autoplay controlsList="nodownload">
    <source id="mp4_src" src="HandScanningVideo.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div>

</html>
