      margin-top:100px;
    max-width: fit-content;

<body>

<div class="dock-item" data-long-press-delay="3000">
  <video id="myVideo" autoplay controlsList="nodownload" oncontextmenu="return false;">
    <source id="mp4_src" src="HandScanningVideo.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

</div>


  <div id="wrapper">
    <div class="quote"><h1>You've won a cuddly toy!</h1></div>
    <div class="quote"><h1>You've won a free drink!</h1></div>
    <div class="quote"><h1>You haven't won anything but you have the rest of your life to live. Enjoy it!</h1></div>

  </div>



<script type="text/javascript">
  
      var w = document.getElementById('wrapper');
var quotes = w.children;

    var hideDivs = function(divs) {
  for (var div of divs) {
    div.style.display = 'none';
  }
}
  
    // listen for long-press event
    document.addEventListener('long-press', function(e) {
     e.target.setAttribute('data-editing', 'true');
       myVideo.play();

      myVideo.addEventListener('ended', function() {

        myVideo.style.display = "none";

        var rnd = Math.floor(Math.random() * quotes.length); // get random index
        hideDivs(quotes); // hide all quotes
        quotes[rnd].style.display = 'block'; // show random quote

        setTimeout(function() {
          hideDivs(quotes);
          myVideo.style.display = "block";
        }, 5000); 

      });
    });

</script>
  
</body>
